name: Deploy Frontend to VPS

on:
  push:
    branches:
      - master  # make sure your repo uses this branch, or switch to "main" if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

    - name: Deploy Frontend to VPS
      run: |
        ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no \
            -o HostKeyAlgorithms=+ssh-rsa \
            -o PubkeyAcceptedAlgorithms=+ssh-rsa \
            ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e
          echo "Deploying frontend..."

          cd /var/www/myapp/client/HospitalManagementFrontend

          # Optional: stash or reset if there are local changes
          git reset --hard HEAD
          git pull origin master

          npm install
          npm run build
        EOF
