name: Deploy Frontend to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH for VPS Access
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh

        # Save private SSH key from GitHub secrets
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/github_pull_key
        chmod 600 ~/.ssh/github_pull_key

        # Add VPS to known hosts
        ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

    - name: Deploy Frontend to VPS
      run: |
        ssh -i ~/.ssh/github_pull_key \
            -o StrictHostKeyChecking=no \
            -o LogLevel=ERROR \
            -o HostKeyAlgorithms=+ssh-rsa \
            -o PubkeyAcceptedAlgorithms=+ssh-rsa \
            ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
          
          set -e
          echo "🚀 Starting frontend deployment at $(date)"

          cd /var/www/myapp/client/HospitalManagementFrontend

          echo "✅ Marking Git directory as safe..."
          git config --global --add safe.directory /var/www/myapp/client/HospitalManagementFrontend

          echo "🔄 Resetting and pulling latest code..."
          git reset --hard HEAD
          GIT_SSH_COMMAND='ssh -i ~/.ssh/github_pull_key' git pull origin master

          echo "📦 Installing dependencies..."
          npm install

          echo "🛠️ Building the frontend..."
          npm run build

          echo "✅ Frontend deployed successfully at $(date)"
        EOF
