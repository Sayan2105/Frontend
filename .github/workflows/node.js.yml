name: Deploy Frontend to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/github_pull_key
        chmod 600 ~/.ssh/github_pull_key
        ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

    - name: Deploy Frontend to VPS
      run: |
        ssh -i ~/.ssh/github_pull_key\
            -o StrictHostKeyChecking=no \
            -o LogLevel=ERROR \
            -o HostKeyAlgorithms=+ssh-rsa \
            -o PubkeyAcceptedAlgorithms=+ssh-rsa \
            ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e
          echo "Deploying frontend..."

          cd /var/www/myapp/client/HospitalManagementFrontend

          # FIX: Mark the directory as a safe Git directory
          git config --global --add safe.directory /var/www/myapp/client/HospitalManagementFrontend

          git reset --hard HEAD
          git pull origin master

          npm install
          npm run build
        EOF
